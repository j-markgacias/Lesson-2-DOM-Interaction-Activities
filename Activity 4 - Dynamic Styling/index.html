<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Styling</h1>
    </header>
    <section id="assignment">
      <!-- 1) Fetch the user input and use it as a CSS class -->
      <!-- The entered class should be added to the below paragraph -->
      <span>Input one option among the textboxs below.</span><br>
      <input v-on:keyup="txtbx1" oninput="this.value = this.value.toLowerCase()"  type="text" placeholder="user1, user2"/>
      <!-- (available classes: "user1", "user2") -->
      
      <div :class="[enable ? 'visible' : 'hidden']">
     
        <p :class="user">
          Style me!
        </p>

      </div> <br>

      <button @click="togglehide">Toggle Paragraph</button>
        
      <!-- 2) Use the "visible" and "hidden" classes to show/ hide the above paragraph -->
      <!-- Clicking the button should toggle between the two options -->

      <!-- 3) Add dynamic inline styling to the below paragraph and let the user enter a background-color -->
      <input  v-on:keyup="txtbx2" type="text" oninput="this.value = this.value.toLowerCase()" placeholder="Fire, Apricot, Spice" />
      <br>
      <p :style="{backgroundColor: selectColor}">Style me inline!</p>

     

    </section>
  </body>
</html>
